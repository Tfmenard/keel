# Default values for fortio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/nmiu-play/fortio
  tag: latest
  pullPolicy: Always

data:
  enabled: false
  volume:
    persistentVolumeClaim:
      claimName: fortio-data-pvc

tls:
  enabled: false
  secretName: premium-cloud-support-com-tls
  cert: ""
  key: ""

pvc:
  enabled: false
  claims: 
    - name: fortio-data-pvc
      spec:
        accessModes:
        - ReadWriteOnce
        volumeMode: Filesystem
        resources:
          requests:
            storage: 2Gi
          limits:
            storage: 10Gi
        storageClassName: standard
    # - name: test-pvc
    #   spec:
    #     accessModes:
    #       - ReadWriteOnce
    #     volumeMode: Filesystem
    #     resources:
    #       requests:
    #         storage: 2Gi
    #       limits:
    #         storage: 3Gi
    #     storageClassName: standard

service:
  enabled: false
  type: ClusterIP
  # type: LoadBalancer
  # type: NodePort
  externalTrafficPolicy: Local
  # externalTrafficPolicy: Cluster
  sessionAffinity: None
  # sessionAffinity: ClientIP
  ilb: false
  headless: false
  http2: false

  ports:
    grpc:
      port: 8079
    http:
      port: 8080
    https:
      port: 8082

ingress:
  enabled: false
  neg: false
  nginx: false
  annotations:
    gce: 
      kubernetes.io/ingress.global-static-ip-name: asuka
      kubernetes.io/ingress.class: gce
    nginx:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      # kubernetes.io/tls-acme: "true"
  path: /
  # path: /*
  servicePort: http
  # servicePort: https
  # servicePort: grpc
  hosts:
  - asuka.premium-cloud-support.com
  tls:
  - secretName: premium-cloud-support-com-tls
    hosts:
      - asuka.premium-cloud-support.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations:
- operator: Exists # tolerates everything

nodeAffinity:
  soft:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: failure-domain.beta.kubernetes.io/zone
          operator: In
          values:
          - us-central1-a
  hard:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
          - key: failure-domain.beta.kubernetes.io/zone
            operator: In
            values:
            - us-central1-a

podAffinity:
  soft:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - foo
        topologyKey: "kubernetes.io/hostname"
  hard:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - foo
      topologyKey: "kubernetes.io/hostname"

podAntiAffinity:
  soft:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 1
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - fortio
          - key: release
            operator: In
            values:
            - RELEASE
        topologyKey: "kubernetes.io/hostname"
  hard:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - fortio
        - key: release
          operator: In
          values:
          - RELEASE
      topologyKey: "kubernetes.io/hostname"

## values for dependencies
nginx-ingress:

  controller:
    replicaCount: 2

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - RELEASE-nginx-ingress
          topologyKey: "kubernetes.io/hostname"